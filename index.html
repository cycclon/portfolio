<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>PRS</title>
</head>
<body>
    <div class="title">
        <h1><span id="title"></span> Pedro R. Spidalieri</h1>
    </div>
    <div class="middle-menu">  
        <div class="theme">
            <button id="theme" onclick="toggleTheme()"></button>
        </div>
        <div class="language">
            <a href="." onclick="setLanguage('en')" id="english"></a> | <a href="." onclick="setLanguage('es')" id="spanish"></a>
        </div>
    </div>
    <div class="header" id="myHeader">        
        <ul class="menu">
            <li>
                <a href="#top">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg><span id="home" />
                </a>        
            </li>                
            <li>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg><span id="about" />
                </a>
            </li>                
            <li>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
                    </svg><span id="projects" />
                </a>
            </li>                
            <li>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg><span id="contact" />
                </a>
            </li>
                
        </ul>
    </div>

    <div class="content">
        <section id="home" class="home">
            <img class="profile-picture" src="assets/13.JPG" alt="">
            <span id="full-title" class="hidden" style="top: 50px">
                <label class="label" id="title-label"></label><label class="text" id="title-text"></label>
            </span>
            <hr id="full-title-separator" style="top: 50px"/>
            <span id="country" class="hidden" style="top: 50px; transition-delay: .5s;">
                <label class="label" id="country-label"></label><label class="text" id="country-text"></label>
            </span>
            <hr id="country-separator" style="top: 50px; transition-delay: .5s"/>
            <span id="date-birth" class="hidden" style="top: 50px; transition-delay: 1s;">
                <label class="label" id="birth-label"></label><label class="text" id="birth-text"></label>
            </span>
            <hr id="birth-separator" style="top: 50px; transition-delay: 1s"/>
            <div id="knowledge-section" class="section" style="transition-delay: 1s;">
                <h2 id="knowledge"></h2>
                <label id="languages-label" class="label"></label>
                <label id="languages">
                    <label class="tech">HTML</label>,
                    <label class="tech">CSS</label>,
                    <label class="tech">JavaScript</label>,
                    <label class="tech">C</label>,
                    <label class="tech">C++;</label>,
                    <label class="tech">C#</label>,
                    <label class="tech">VB.Net</label>,
                    <label class="tech">Java</label>,
                    <label class="tech">ASP.NET</label>,
                    <label class="tech">VB6</label>
                </label><br>
                <label id="libraries-label" class="label"></label>
                <label id="libraries">
                    <label class="tech">jQuery</label>,
                    <label class="tech">Node.js</label>,
                    <label class="tech">Express.js</label>,
                    <nobr class="tech">.Net Framework</nobr>
                </label><br>
                <label id="IDEs-label" class="label"></label>
                <label id="IDEs">
                    <nobr class="tech">Visual Studio Code</nobr>,
                    <nobr class="tech">Visual Studio .Net</nobr>,
                    <label class="tech">NetBeans</label>,
                    <label class="tech">Eclipse</label>
                </label><br>
                <label id="DBs-label" class="label"></label>
                <label id="DBs">
                    <label class="tech">MongoDB</label>,
                    <nobr class="tech">Microsoft SQL Server</nobr>,
                    <label class="tech">PostGreeSQL</label>,
                    <label class="tech">MySQL</label>
                </label><br>
                <label id="OSs-label" class="label"></label>
                <label id="OSs">
                    <nobr class="tech">Arch Linux</nobr>,
                    <label class="tech">Debian</label>,
                    <nobr class="tech">MS Windows</nobr>,
                    <nobr class="tech">MS Windows Server</nobr>
                </label>
            </div>
            <div id="experience-section" class="section" style="transition-delay: 1.5s;">
                <h2 id="experience"></h2>
                <img src="assets/tetra-pak-two-liner.png" class="company-logo" />
                <!-- <h3>Tetra Pak S.R.L.</h3> -->
                <label id="tp-description" class="company-description"></label><br><br>
                <label id="tp-from" class="label"></label>
                <label id="tp-from-date"></label>
                
                <label id="tp-to" class="label"></label>
                <label id="tp-to-date"></label>
                <br>
                <label id="tp-roles-label" class="label"></label>
                <label id="tp-roles"></label>
                <br>
                <label id="tp-responsabilities-label" class="label"></label>
                <label id="tp-responsabilities"></label>
                <br>
                <img src="assets/Grido.png" class="company-logo" /><br><br>
                <!-- <h3>Grido</h3> -->
                <label id="grido-description" class="company-description"></label><br><br>
                <label id="grido-description"></label>
                <label id="grido-from" class="label"></label>
                <label id="grido-from-date"></label>
                <label id="grido-to" class="label"></label>
                <label id="grido-to-date"></label>
                <br>
                <label id="grido-roles-label" class="label"></label>
                <label id="grido-roles"></label>
                <br>
                <label id="grido-responsabilities-label" class="label"></label>
                <label id="grido-responsabilities"></label>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts.js" type="text/javascript">
    </script>
</body>
</html>
